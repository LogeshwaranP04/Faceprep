<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - E-Learn</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Learn</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="instructor-dashboard.html">Instructor</a></li>
                <li class="nav-item"><a class="nav-link" href="student-dashboard.html">Student</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Instructor Dashboard Section -->
    <section class="dashboard py-5">
        <div class="container">
            <h2>Welcome, Instructor</h2>
            <p>Manage your courses and track student progress.</p>
            
            <!-- Course Management Form -->
            <div class="row">
                <div class="col-md-12">
                    <h3>Create New Course</h3>
                    <form>
                        <div class="form-group">
                            <label for="courseTitle">Course Title</label>
                            <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title">
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Course Description</label>
                            <textarea class="form-control" id="courseDescription" rows="4" placeholder="Describe the course"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Course</button>
                    </form>
                </div>
            </div>

            <!-- Course List -->
            <h3>Your Courses</h3>
            <ul class="list-group">
                <li class="list-group-item">Introduction to Programming <button class="btn btn-secondary btn-sm float-right">Edit</button></li>
                <li class="list-group-item">Data Science with Python <button class="btn btn-secondary btn-sm float-right">Edit</button></li>
                <li class="list-group-item">Web Development Basics <button class="btn btn-secondary btn-sm float-right">Edit</button></li>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p>&copy; 2024 E-Learn. All Rights Reserved.</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
