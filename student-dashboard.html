<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - E-Learn</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Learn</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="instructor-dashboard.html">Instructor</a></li>
                <li class="nav-item"><a class="nav-link" href="student-dashboard.html">Student</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Student Dashboard Section -->
    <section class="dashboard py-5">
        <div class="container">
            <h2>Your Enrolled Courses</h2>

            <!-- Course List -->
            <ul class="list-group">
                <li class="list-group-item">Introduction to Programming <span class="badge badge-info float-right">In Progress</span></li>
                <li class="list-group-item">Data Science with Python <span class="badge badge-success float-right">Completed</span></li>
                <li class="list-group-item">Web Development Basics <span class="badge badge-warning float-right">Not Started</span></li>
            </ul>

            <!-- Progress Bars -->
            <h3 class="mt-5">Course Progress</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60% Completed</div>
            </div>
            <div class="progress mt-3">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Completed</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p>&copy; 2024 E-Learn. All Rights Reserved.</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
